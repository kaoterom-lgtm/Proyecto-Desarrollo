<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repuestos Moto - Tienda</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Header dinámico -->
  <div id="site-header" data-fragment="components/header.html"></div>

  <div class="layout container">
    <!-- Sidebar dinámico -->
    <aside id="site-sidebar" data-fragment="components/sidebar.html"></aside>

    <main class="main-content">
      <!-- HERO -->
      <section class="hero">
        <div class="hero-overlay">
          <h2>Potencia y Seguridad para tu Moto</h2>
          <p>Repuestos originales de calidad al mejor precio</p>
          <a href="#productos" class="btn accent">Ver catálogo</a>
        </div>
      </section>

      <!-- Catálogo -->
      <section id="productos" class="products-section">
        <h3>Productos destacados</h3>

        <!-- Template para productos -->
        <template id="product-template">
          <article class="product-card">
            <img class="product-img" src="" alt="Imagen del producto" />
            <div class="product-info">
              <h4 class="product-name"></h4>
              <p class="product-desc"></p>
              <div class="product-meta">
                <span class="product-price"></span>
                <button class="btn small buy-btn">Agregar al carrito</button>
              </div>
            </div>
          </article>
        </template>

        <!-- Contenedor donde se cargan los productos -->
        <div id="productsGrid" class="products-grid"></div>
      </section>
    </main>
  </div>

  <!-- Footer dinámico -->
  <div id="site-footer" data-fragment="components/footer.html"></div>

  <!-- Scripts -->
  <script src="js/components-loader.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
