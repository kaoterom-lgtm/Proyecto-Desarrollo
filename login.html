<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Repuestos Moto</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="page-auth">
  <main class="container auth-container">
    <section class="card auth-card">
      <h1 class="brand-title">Repuestos Moto</h1>
      <p class="muted">Ingresa con tus credenciales para acceder al catalogo.</p>

      <form id="loginForm" class="form">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" required placeholder="estudiante" />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required placeholder="contraseña123" />

        <button type="submit" class="btn primary">Ingresar</button>
        <p id="loginError" class="error" aria-live="polite" style="display:none;"></p>
      </form>

      <footer class="muted small">Usuario demo: <strong>estudiante</strong> — Contraseña demo: <strong>contraseña123</strong></footer>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
